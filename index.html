<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">
<div class="hamster">
    <h1>Jamals Hamster Kombat</h1>
    <div class="hamster__top top-info">
        
        <div class="top-info__item">
        <img src="./assets/assets/images/top/top-icon.svg" alt="">
        <p class="top-info__item-name">Nick Jay</p>
        </div>

        <button class="top-info__btn" type="button">
            <img src="./assets/assets/images/binance.svg" alt="">
            <span class="binance">Binance</span>

        </button>
    </div>
    <div class="hamster-main">
        <div class="hamster-main-top-info">
       <div class="info-div">
    <h2 class="first">Earn per tap</h2>
    <div class="info-head">
        <img src="./assets/assets/images/coin.svg" alt="">
        <p class="dvenat">+12</p>
    </div>
  
       </div>
       <div class="info-div">
        <h2 class="second">Coins to level up</h2>   
        <div class="info-head">
            
            <p id="levelFor">2 K</p>
        </div>
    
       </div>
       <div class="info-div">

    <h2 class="tridth">Profit per hour</h2>
    <div class="info-head">
        <img src="./assets/assets/images/coin.svg" alt="">
        +636,316k
    </div>

       </div>


        </div>
        <div class="hamster-main-info-bottom" >
            <img src="./assets/assets/images/coin.svg" alt="" >
            <p id="money">0</p>
        </div>
        <div class="hamster-main-info-points">
            <div class="names">
                <h3 class="rank">Silver</h3>
                <p id="levl">Level 0/10</p>
            </div>
            <div class="hamster__points">
                <div id="little__point">

                </div>
            </div>
            
        </div>
        <div class="hamster-daily_earn" style="display: none;">
            <p class="combos">Daily combo</p>
            <div class="true-false">
                <img src="./assets/assets/images/coin.svg" alt="" width: "12.457627296447754"; height: "12.457627296447754";>
                <p>+5,000</p>
                <img src="./assets/assets/images/check.svg" alt="">
            </div>
        </div>

        <div class="hamster-orig">

            <div class="hamster-background">
              
                <div class="hamster__background">
                    
                </div>
            </div>
            <div class="hamster-img">
                <img src="./assets/assets/images/hamster.png" alt="">
            </div>
        </div>
        <div class="hamster__bottom-energy">
            <div class="hamster-energy">
               <img src="./assets/assets/images/energy.svg" alt="">
                <p id="energy">6500 / 6500</p> 
            </div>
            <p>Boost</p>
        </div>
        <div class="hamster-bottom-all-pril">
            <div class="hamster__bottom-all_first" style="background: rgba(33, 36, 41, 0.5);">
                <img src="./assets/assets/images/binance.svg" alt="">
                <p style="color: white !important;">Exchange</p>
            </div>
            <div class="hamster__bottom-all_first">
                <img src="./assets/assets/images/mine.svg" alt="" style="angle: -180 deg;">
                <p style="display: flex; justify-content: center; transform: translateX(3px);">Mine</p>
            </div>
            <div class="hamster__bottom-all_first" style="transform: translateY(2px) translateX(4px);">
                <img src="./assets/assets/images/firends.svg" alt="" style="width: 35px; transform: translateX(-1px);" >
                <p>Friends</p>
            </div>
            <div class="hamster__bottom-all_first" style="transform: translateY(2px) translateX(4px);">
                <img src="./assets/assets/images/earn.svg" alt="" style="transform: translateX(5px);">
                <p style="display: flex;justify-content:center;">Earn</p>
            </div>
            <div class="hamster__bottom-all_first">
                <img src="./assets/assets/images/airdrop.png" alt="">
                <p style="display: flex;">Airdrop</p>
            </div>
        </div>
    </div>
</div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
